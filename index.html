<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOR DA MINHA VIDA</title>
    <link rel="shortcut icon" type="imagex/png" href="icons/coracao.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(0, 0, 0);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
    
        #contador {
            top: 20px;
            font-size: 20px;
        }
        #contador1 {
            font-size: 20px;
        }
        #youtubePlayer {
            margin-top: 20px;
        }
        #contadorOutraData {
            display: none;
            font-size: 20px;
        }

	#container {
		display: flex;
		align-items: center;
		justify-content: center;
		padding: 10px;
		margin-left: 10px;
		margin-right: 10px;
	}
	
	#imagem	{
		width: 364px; 
		height: 611px; 
		
		border-radius: 30px;
	}
        
	iframe {
            width: 90%;
            max-width: 560px;
            height: auto;
            aspect-ratio: 16 / 9;
        }
		#botaoOutraData {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background: white;
            border: 2px solid black;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.75);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #botaoOutraData:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.85);
        }
    #titulo{
        padding-top: 320px;
        margin-bottom: 0px;
        margin-top: 0px;
    }
    .heart {
            background-color: rgb(255, 255, 255);
            display: inline-block;
            height: 30px;
            margin: 0 10px;
            position: absolute;
            top: 0;
            transform: rotate(-45deg);
            width: 30px;
            animation: fall 5s linear infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }
        .heart:before {
            top: -15px;
            left: 0;
        }
        .heart:after {
            left: 15px;
            top: 0;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(315deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(315deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
	<div>
		<h1 id="titulo">Rui e L√≠via ü§ç</h1>
	</div>
	<section id="container">

		</div>
	</section>
    
<div id="contador">Carregando contador...</div>
<div id="contador1">Da melhor escolha da minha vida!
    <br>
    TE AMO MUITO MUITO ‚ù§Ô∏è
</div>


    <div id="youtubePlayer">
		<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5AgVXq0PDLA6LhtyIzfbMY?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy"></iframe>
    </div>
    <button id="botaoOutraData" onclick="mostrarContadorOutraData()">Outra Data</button>
    <div id="contadorOutraData">Carregando contador da outra data...</div>

    <script>
        function atualizarContador() {
            const contador = document.getElementById('contador');
            const agora = new Date();
            const inicio = new Date('2024-11-15T00:00:00');
            const diferenca = agora - inicio;

            if (diferenca > 0) {
                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                contador.textContent = `J√° fazem  ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
            } else {
                contador.textContent = "Aguardando o in√≠cio de 15/11/2024.";
            }
        }

        function mostrarContadorOutraData() {
            const contadorOutraData = document.getElementById('contadorOutraData');
            const botaoOutraData = document.getElementById('botaoOutraData');

            botaoOutraData.style.display = 'none';
            contadorOutraData.style.display = 'block';

            setInterval(() => {
                const agora = new Date();
                const inicioOutraData = new Date('2024-07-29T00:00:00');
                const diferenca = agora - inicioOutraData;

                if (diferenca > 0) {
                    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                    const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                    const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                    contadorOutraData.textContent = `Dias que nos conhecemos ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
                } else {
                    contadorOutraData.textContent = "Aguardando o in√≠cio de 29/07/2024.";
                }
            }, 1000);
        }

        function criarCora√ß√µes() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(atualizarContador, 1000);
        setInterval(criarCora√ß√µes, 300);
    </script>
</body>
</html>
